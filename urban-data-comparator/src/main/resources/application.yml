server:
  port: 8060

data:
  input:
    absolutedirectory: C:\tmp\in
    filename: sample.csv
    option:
      noop: true
      maxMessagesPerPoll: 1
      delay: 1000
  output:
    absolutedirectory: C:\tmp\out
    filename: outsample.csv
    option:
      fileexists: Append
  mode:
    comparegenerate: false
    compareupdate: true
  upload:
    input:
      skipHeader: true
  process:
    sedathreads: 5
    csvthreads: 3

logging:
  level:
    com.yantriks: DEBUG

urban:
  sterling:
    protocol: http
    url: sushqssteriap01.urbanout.com:8080
    apitester:
      userid: admin
      password: password
  yantriks:
    availabilityproduct: yas
    inventoryproduct: ilt
    masterdataproduct: ycs
    protocol: https
    timeout: 10000
    availability:
        host: staging-yantriks-api.urbncloud.com/availability
        port:
    inventorylite:
        host: localhost:8096
        port: 8096
    masterdata:
        host: localhost
        port: 8094

yantriks:
  default:
    orgid: URBN
    fulfillmentservice: STANDARD
    segment: DEFAULT

graceful:
  shutdown:
    timeoutinseconds: 300

seda:
  queue: urbandatacompare
